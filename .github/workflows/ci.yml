name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Download dependencies
        working-directory: tlcpchan
        run: go mod download
      
      - name: Run tests
        working-directory: tlcpchan
        run: go test -v -race -coverprofile=coverage.out ./...
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: tlcpchan/coverage.out

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Run integration tests
        working-directory: tlcpchan
        run: |
          mkdir -p test-certs
          go test -v -run TestConfigWithCertDir ./config/...
          go test -v -run TestManagerLoadWithRelativePath ./cert/...

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Build
        run: |
          cd tlcpchan && go build -o bin/tlcpchan ./cmd/tlcpchan
          cd ../tlcpchan-cli && go build -o bin/tlcpchan-cli .

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: tlcpchan
