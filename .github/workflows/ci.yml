name: CI 测试

on:
  push:
    branches: [ main, develop, '*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  go-test:
    name: Go 后端测试
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: '1.26.0'
          cache: true

      - name: 下载依赖
        working-directory: ./tlcpchan
        run: go mod download

      - name: 下载 CLI 依赖
        working-directory: ./tlcpchan-cli
        run: go mod download

      - name: 运行后端测试
        working-directory: ./tlcpchan
        run: go test ./... -v -race -cover

      - name: 运行 CLI 测试
        working-directory: ./tlcpchan-cli
        run: go test ./... -v -race -cover

  frontend-test:
    name: 前端测试
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'tlcpchan-ui/package-lock.json'

      - name: 安装前端依赖
        working-directory: ./tlcpchan-ui
        run: npm ci

      - name: 运行前端测试
        working-directory: ./tlcpchan-ui
        run: npm test -- --passWithNoTests
