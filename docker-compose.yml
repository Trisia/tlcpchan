
version: '3.8'

services:
  tlcpchan:
    build:
      context: .
      dockerfile: Dockerfile
    image: tlcpchan:latest
    container_name: tlcpchan
    restart: unless-stopped
    ports:
      - "30080:30080"   # API 服务和 Web UI
      - "30443:30443"   # 默认代理端口
    volumes:
      # 数据持久化（使用 /etc/tlcpchan）
      - tlcpchan-keystores:/etc/tlcpchan/keystores
      - tlcpchan-logs:/etc/tlcpchan/logs
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:30080/api/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tlcpchan-network

volumes:
  tlcpchan-keystores:
    driver: local
  tlcpchan-logs:
    driver: local

networks:
  tlcpchan-network:
    driver: bridge
