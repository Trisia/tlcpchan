services:
  tlcpchan:
    build: .
    container_name: tlcpchan
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "3000:3000"
      - "443:443"
    volumes:
      - ./config:/app/config:ro
      - ./certs:/app/certs:ro
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/v1/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
